<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --bg: #f1f3f6;
        --shadow-dark: rgba(0, 0, 0, 0.15);
        --shadow-light: rgba(255, 255, 255, 0.9);
      }

      .notes_input {
        width: 80vh;
        height: 20vh;
      }
      /* .save_button {
        height: 5%;
        width: 5%;
      } */
      body {
        height: 100vh;
        background-color: #f1f3f6;
      }
      .create_tab {
        display: flex;
        /* display: none; */
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      nav {
        display: flex;
        justify-content: center;
      }
      span {
        margin: 2em;
        transition: 500ms ease;
      }
      span:hover {
        cursor: pointer;
        scale: 1.2;
      }
      .create_tab.animate {
        animation: down 1s ease;
      }

      @keyframes down {
        0% {
        }
        99% {
          transform: translateY(100%);
        }
        100% {
          opacity: 0;
        }
      }
      .read_tab {
        height: 80%;
        width: 70%;
        margin: auto;
        display: none;
      }
      .notes {
        height: 100%;
        width: 30%;
        /* border: solid;
        border-color: black; */
      }
      .read_notes {
        height: 100%;
        width: 70%;
        background-color: rgb(250, 251, 252);
        border-radius: 20px;
      }
      .note {
        background: var(--bg);
        border: none;
        border-radius: 12px;
        margin: 12px;
        transition: all 0.15s ease;

        box-shadow: 6px 6px 12px var(--shadow-dark),
          -6px -6px 12px var(--shadow-light);
      }

      .note:hover {
        box-shadow: 4px 4px 10px var(--shadow-dark),
          -4px -4px 10px var(--shadow-light);
      }
      .note.note-active {
        box-shadow: inset 4px 4px 8px var(--shadow-dark),
          inset -4px -4px 8px var(--shadow-light);
      }
      .txt {
        margin-left: 3rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <span onclick="create_notes_tab()">Create Notes</span>
      <!-- <span onclick="drop_down()">Read Notes</span> -->
      <span onclick="drop_down()">Read Notes</span>
    </nav>
    <br />

    <div class="read_tab">
      <div class="notes">
        <ul class="list-group"></ul>
      </div>
      <div class="read_notes"></div>
    </div>

    <div class="create_tab">
      <h3>Welcome to Notes App</h3>
      <p>Enter your notes here:</p>

      <textarea class="notes_input" name=""></textarea>
      <br />
      <button onclick="saveNote()" class="save_button btn btn-primary">
        Save
      </button>
    </div>
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}" />
    <script src="static/js/app.js"></script>
  </body>
</html>
